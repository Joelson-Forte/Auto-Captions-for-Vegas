<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Auto Captions for Vegas - Automatic transcription and subtitles for Vegas Pro." />
    <title>Auto Captions for Vegas</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Reset e layout base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header with logo and text */
        header {
            background-color: #007BFF;
            color: white;
            padding: 40px 0;
        }

        .header-flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-flex img {
            max-width: 150px;
            height: auto;
        }

        .hero-text {
            flex: 1;
            text-align: left;
        }

        .hero-text h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #fff;
            color: #007BFF;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            color: white;
        }

        @media (max-width: 768px) {
            .header-flex {
                flex-direction: column;
                text-align: center;
            }

            .hero-text {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header / Hero -->
    <header>
        <div class="container header-flex">
            <img src="https://github.com/Joelson-Forte/Auto-Captions-for-Vegas/blob/main/images/logo.png?raw=true" alt="Logo" />
            <div class="hero-text">
                <h1>Auto Captions for Vegas</h1>
                <p>Professional audio transcription and subtitle creation for VEGAS Pro.</p>
                <a 
                    class="btn-primary" 
                    href="https://huggingface.co/datasets/Joelson-Forte/Auto-Captions-for-Vegas/resolve/main/Auto_Captions_for_Vegas_v2.0.4.1.zip?download=true"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    Download Trial Version
                </a>
            </div>
        </div>
    </header>

    <!-- Demo Section -->
    <section id="demo">
        <div class="container">
            <h2>See it in Action</h2>
            <p>Auto Captions for Vegas quickly and accurately transcribes audio into subtitles for your edits.</p>
            <iframe src="https://www.youtube.com/embed/7jLTc719Km8" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>
</body>
</html>
